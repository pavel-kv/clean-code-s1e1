<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="todo-app">
    <header class="todo-app__header header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app__content">
      <section class="todo-app__section section">
        <h3 class="section__title">
          <label class="section__lable" for="new-task">Add Item</label>
        </h3>
        <div class="section__item section__item_add-task task">
          <input type="text" class="task__input" id="new-task">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-app__section section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="section__item task task_editable">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button">Save</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-app__section section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_completed" id="completed-tasks">
          <li class="section__item task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
